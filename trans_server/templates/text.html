<!doctype html>
<head>
<title>{{text_id}}</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
{% for paragraph in text.paragraphs %}
  <div>
    <p class="en">
    {% for l in paragraph.original_lines %}
      {{ l }}<br>
    {% endfor %}
    </p>
    <p class="ja">
    {% for l in paragraph.translated_lines %}
      {{ l }}<br>
    {% endfor %}
    </p>
  </div>
{% endfor %}
</body>

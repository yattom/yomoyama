<!doctype html>
<head>
<title>yomoyama</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/styles.css') }}">
<script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery-2.1.0.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/jquery.flexibleArea.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='scripts/top.js') }}"></script>
</head>
<body>
{% if not user %}
  Hello! <a href="{{ url_for("login") }}">Login</a>
{% else %}
  Hello, {{ user.username }}!
  <a href="{{ url_for("user") }}">Get user</a>
  <a href="{{ url_for("logout") }}">Logout</a>
<div>
  Available books:
  <ul class='available_books'>
  {% for book in books %}
    <li>
      <a href="{{ url_for("book", book_id=book.id) }}" class="title">{{book.title}}</a>
      <a href="#" class='delete' data-book-id="{{book.id}}">delete</a>
    </li>
  {% endfor %}
  </ul>

  <p>
    <a href="{{ url_for("new_book") }}">本を登録</a>
  </p>
{% endif %}
</body>
